<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/myroomwallet.js"></script>
        <title>MyRoomWallet</title>
    </head>
    <body>
        <div data-role="panel" data-position="left" data-display="reveal" data-theme="b" id="optionsPanel">
            <ul data-role="listview">
                <li><a href="#summary-page">Summary</a></li>
                <li><a href="#addmoney-page">Add Money</a></li>
                <li><a href="#expense-page">Expense</a></li>

            </ul>
        </div>
        <section data-role="page" id="summary-page">
            <header data-role="header" data-position="fixed" data-theme="b">
                <a href="#optionsPanel" data-role="button" data-icon="bars" data-iconpos="notext">Panel</a>
               <h1>MyRoomWallet</h1>
            </header>
            <article data-role="content">

            </article>
        </section>
        <section data-role="page" id="addmoney-page">
          <header data-role="header" data-position="fixed" data-theme="b">
            <a href="#optionsPanel" data-role="button" data-icon="bars" data-iconpos="notext">Panel</a>
            <h1>Add Money</h1>
          </header>
          <article data-role="content">
            <center>
              <label>Current Balance:</label><label id="currentbalance"></label>
              <br/>
              <label>Added on:</label><input type="date" id="datefield" />
              <label>Add money to Wallet</label><input type="text" id="amountfield" />
              <input type="button" value="Add" id="addbtn" onclick="dataBaseController.insertMoney();"/>
            </center>
          </article>
        </section>
        <section data-role="page" id="expense-page">
            <header data-role="header" data-position="fixed" data-theme="b">
                <a href="#optionsPanel" data-role="button" data-icon="bars" data-iconpos="notext">Panel</a>
            <h1>Add Expense</h1>
            </header>
            <article data-role="content">
                <label>Purchased on:</label><input type="date" id="purchasedatefield" />
              <label>Money taken from Wallet</label><input type="text" id="purchaseamountfield" />
              <input type="button" value="Add" id="addbtn" onclick="dataBaseController.withdrawMoney();"/>
            </article>
        </section>

        <script type="text/javascript" src="cordova.js"></script>

    </body>
</html>
